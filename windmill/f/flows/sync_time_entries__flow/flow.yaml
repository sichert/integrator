summary: >-
  Synchronize the time entries between the Openproject and the example Django
  project
description: >-
  This is a windmill flow this is being used for synchronize the time entries
  between the Openproject and the example Django project
value:
  modules:
    - id: openproject_time_entries_list
      value:
        type: rawscript
        content: '!inline inline_script_0.py'
        input_transforms: {}
        lock: '!inline inline_script_0.lock'
        language: python3
      continue_on_error: false
      retry:
        constant:
          attempts: 10
          seconds: 5
        exponential:
          attempts: 0
          multiplier: 1
          random_factor: null
          seconds: 0
    - id: d
      value:
        type: forloopflow
        modules:
          - id: time_entries_url
            value:
              type: rawscript
              content: '!inline inline_script_1.py'
              input_transforms:
                x:
                  type: javascript
                  expr: flow_input.iter.value
              lock: '!inline inline_script_1.lock'
              language: python3
            continue_on_error: false
          - id: c
            value:
              type: rawscript
              content: '!inline inline_script_2.py'
              input_transforms:
                x:
                  type: javascript
                  expr: results.time_entries_url
              lock: '!inline inline_script_2.lock'
              language: python3
            continue_on_error: false
            retry:
              constant:
                attempts: 10
                seconds: 5
              exponential:
                attempts: 0
                multiplier: 1
                random_factor: null
                seconds: 0
          - id: eab
            value:
              type: rawscript
              content: '!inline inline_script_3.py'
              input_transforms:
                x:
                  type: javascript
                  expr: results.c
              lock: '!inline inline_script_3.lock'
              language: python3
          - id: eaa
            value:
              type: script
              input_transforms:
                work_package_id:
                  type: javascript
                  expr: results.eab
              is_trigger: false
              path: u/admin/get_work_package
            continue_on_error: false
            retry:
              constant:
                attempts: 5
                seconds: 5
              exponential:
                attempts: 0
                multiplier: 1
                random_factor: null
                seconds: 0
          - id: dzy
            value:
              type: rawscript
              content: '!inline inline_script_4.py'
              input_transforms:
                work_package_id:
                  type: javascript
                  expr: results.eaa
                x:
                  type: javascript
                  expr: results.c
              lock: '!inline inline_script_4.lock'
              language: python3
          - id: dzz
            value:
              type: script
              input_transforms:
                action:
                  type: static
                existing_time_entries:
                  type: static
                time_entry:
                  type: javascript
                  expr: results.dzy
              is_trigger: false
              path: u/admin/synchronize_time_entries
        iterator:
          type: javascript
          expr: results.openproject_time_entries_list
        parallel: false
        skip_failures: true
        squash: false
    - id: dzx
      value:
        type: rawscript
        content: '!inline inline_script_5.py'
        input_transforms:
          x:
            type: javascript
            expr: results.d
        lock: '!inline inline_script_5.lock'
        language: python3
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order: []
  properties: {}
  required: []
